---

# https://github.com/jest-community/eslint-plugin-jest
plugins:
  - jest
  - fp

# Правильный способ включения поддержки глобальных идентификаторов
# https://eslint.org/docs/user-guide/configuring#specifying-environments
env:
  node: true
  jest: true
  es2020: true

extends:
  - airbnb-base
  - "plugin:jest/recommended"
  - "plugin:fp/recommended"

# Включает поддержку конструкции import.meta.url
parserOptions:
  ecmaVersion: 2020

# Единственное отключенное правило. Все остальное должно соблюдаться
rules:
  no-console: 0
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  fp/no-nil: 0
  fp/no-unused-expression: 0
  fp/no-throw: 0
  fp/no-mutating-methods:
    - error
    - allowedObjects:
      - "_"
